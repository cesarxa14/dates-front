<div>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>DATES</span>
      <span class="example-spacer"></span>
      
    </mat-toolbar>
</div>


<div class="register-container">
    <div class="form-header">
        <h1>Registrarse</h1>
    </div>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <div class="form-body">
        <form [formGroup]="registerForm" class="form-register">
            <mat-form-field appearance="fill">
                <mat-label>Nombres</mat-label>
                <input  matInput placeholder="Ingresa tus nombres" formControlName="nombres">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Apellido Paterno</mat-label>
                <input matInput placeholder="Ingresa tu apellido paterno" formControlName="apellido_pa">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Apellido Materno</mat-label>
                <input matInput placeholder="Ingresa tu apellido materno" formControlName="apellido_ma">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fecha_naci">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Tipo de usuario</mat-label>
                <mat-select formControlName="tipo_usuario">
                    <mat-option *ngFor="let rol of roles_list"  [value]="rol.id_rol">
                        {{rol.desc_rol}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Correo</mat-label>
                <input type="email" matInput placeholder="Ingresa tu correo" formControlName="correo">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput placeholder="Ingresa tu contraseña" formControlName="password">
            </mat-form-field>
            <a style="text-align: center;" href="/login">¿Ya tienes cuenta?</a>
            <button mat-raised-button color="primary" [disabled]="!registerForm.valid" (click)="register()">Registrarse</button>
        </form>
    </div>
</div>
