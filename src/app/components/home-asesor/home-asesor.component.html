<div class="prime-fieldset-citas">
  <p-fieldset legend="Mis Citas" >
    <p-table [value]="productos">
      <ng-template pTemplate="caption">
          <div class="p-d-flex p-ai-center p-jc-between">
              Products
              <p-button icon="pi pi-refresh"></p-button>
          </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Image</th>
              <th>Price</th>
              <th>Category</th>
              <th>Reviews</th>
              <th>Status</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{product.name}}</td>
              <td><img [src]="product.image" [alt]="product.name" width="100" class="p-shadow-4" /></td>
              <td>{{product.price | currency:'USD'}}</td>
              <td>{{product.category}}</td>
              <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
              <td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span></td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary">
          <div class="p-d-flex p-ai-center p-jc-between">
              In total there are {{productos ? productos.length : 0 }} products.
          </div>
      </ng-template>
  </p-table>
   
  
  </p-fieldset>
</div>

<p-dialog header="Crear Consulta" [(visible)]="display" [style]="{width: '50vw'}" modal="true">
  <app-modal-agregar-consulta (closeDialog)="closeDialog($event)"></app-modal-agregar-consulta>
</p-dialog>
