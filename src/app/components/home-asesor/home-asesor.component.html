<div>
    <mat-toolbar color="primary">
      <span>DATES</span>     
    </mat-toolbar>
</div>

<div class="prime-menu">
  <p-menubar  [model]="items">
    <input type="text" pInputText placeholder="Search">
  </p-menubar>
</div>
<p-toast position="top-right"></p-toast>
<p-sidebar [(visible)]="displaySideNav">
  <div style="text-align: center;">
    <img style="height: 80px; width: 80px; border-radius: 30%;" src="https://www.kindpng.com/picc/m/495-4952535_create-digital-profile-icon-blue-user-profile-icon.png" alt="">
    <h2>Nombre y Apellido</h2>
    <p-inputSwitch (onChange)="switchedOnline($event)" [(ngModel)]="flag_Online"></p-inputSwitch>
  </div>
</p-sidebar>
<div class="btn-toggle-sidenav">
  <p-button (click)="displaySideNav = true" class="p-button-secondary" icon="pi pi-chevron-right"></p-button>
</div>
